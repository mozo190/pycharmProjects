{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>

    <!-- TODO: use message flashing to display feedback to the user with a <p> -->

    <p>Enter your email and password to log in</p>

    <form action="{{ url_for('login') }}" method="post">
        <input
                name="email"
                placeholder="Email"
                required="required"
                type="text"
        >
        <input
                name="password"
                placeholder="Password"
                required="required"
                type="password"
        >
        <button class="btn btn-primary btn-block btn-large"
                type="button"
        >Let me in
        </button>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>

        <p>Forgot your password? <a href="{{ url_for('forgot_pass') }}">Forgot pass</a></p>
    </form>
</div>

{% endblock %}
