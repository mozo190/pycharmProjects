<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% block style %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}

    <title>{% block title %} {% endblock %} </title>

</head>
<body>
{% block content %}
{% endblock %}

{% block scripts %}
<!-- Bootstrap JS -->
{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
