<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <!-- This is where our form will go. -->
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{form.name.label}} <br> {{form.name(size=30)}}
        </p><br>
        <p>{{form.password.label}} <br> {{form.password(size=30)}}
        </p><br>
        <input type="submit" value="Log In">
    </form>
</div>
</body>
</html>
