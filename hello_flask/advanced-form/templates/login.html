<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        {{form.name.label}} {{form.name(size=30)}}
        {{form.password.label}} {{form.password(size=30)}}
        <input type="submit" value="Go">
    </form>
        </div>
</body>
</html>
