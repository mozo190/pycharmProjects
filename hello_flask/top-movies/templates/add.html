{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a new Movie</h1>
    <form action="/add" method="post">
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title" required><br>
        <label for="year">Year</label><br>
        <input type="number" name="year" id="year" required><br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" required rows="5" cols="30"></textarea><br>
        <label for="rating">Rating</label><br>
        <input type="number" name="rating" id="rating" required step="0.1"><br>
        <label for="ranking">Ranking</label><br>
        <input type="number" name="ranking" id="ranking" required ><br>
        <label for="review">Review</label><br>
        <textarea name="review" id="review" required rows="5" cols="30"></textarea><br>
        <label for="image">Image</label><br>
        <input type="url" name="image" id="image" required><br>
        <p></p>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
{% endblock %}
