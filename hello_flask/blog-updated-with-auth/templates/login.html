{% from "bootstrap5/form.html" import render_form %}
{% block content %}
{% include 'header.html' %}

<!-- Page Header-->

<header class="masthead"
        style="background-image: url('{{ url_for('static', filename='assets/img/login-bg.jpg') }}')">
<div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 px-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="page-heading">
                <h1>Login</h1>
                <span class="subheading">Welcome back!</span>
            </div>
        </div>
    </div>
</div>
</header>

<!-- Main Content-->

<main class="mg-4">
    <div class="container">
        <div class="row">
            <!-- TODO: add a flash message here for users registering twice -->

            <div class="col-lg-8 col-md-10 mx-auto">
                {{ render_form(form) }}
                <div class="text-center">
                    <a href="{{ url_for('register') }}">Don't have an account? Register here.</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% include 'footer.html' %}
{% endblock %}
