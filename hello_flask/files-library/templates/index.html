<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Library</h1>
{% if books: %}

    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
    {% endfor %}
    </ul>

{% else: %}
    <p>No books in the library</p>

{% endif %}

<a href="{{url_for('add_book')}}">Add book</a>
</body>
</html>
