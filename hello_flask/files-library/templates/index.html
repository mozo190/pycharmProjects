<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css()| safe }}
    {% endblock%}

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='img/book_icon.png') }}" rel="shortcut icon" type="image/png">
    <title>Library</title>
</head>
<body>
<div class="container">
    <h1>Library</h1>
    {% if books: %}

    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10
            <a href="{{ url_for('edit_rating', id=book.id) }}">
                <img alt="edit rating" src="{{ url_for('static', filename='img/edit.png') }}">
            </a> -
            <a href="{{ url_for('delete_book', id=book.id) }}">
                <img alt="delete book" src="{{ url_for('static', filename='img/delete.png') }}">
        </li>
        {% endfor %}
    </ul>

    {% else: %}
    <p>No books in the library</p>

    {% endif %}

    <a href="{{url_for('add_book')}}">Add book</a>
</div>
</body>
</html>
