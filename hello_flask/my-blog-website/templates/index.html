<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in posts: %}
    <div class="content">
        <div class="card">

                <h2>{{ post["title"] }}</h2>
                <p class="text">{{ post["subtitle"] }}</p>
                <a href="{{ url_for('show_post', index=post.id) }}">Read</a>

        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>&copy;Copyright 2021 - 2021. Made with ♥️</p>
</footer>
</html>
